<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Project - Ding</title>
    <link rel="icon" href="images/ding_logo_final.png">
    <link rel="stylesheet" href="start_project.css">
</head>
<body>

    <h1>New Project</h1>

    <form id="projectForm">
        <!-- Project Title -->
        <label for="title">Project Title:</label>
        <input type="text" id="title" name="title" required>

        <!-- Project Description -->
        <label for="description">Project Description:</label>
        <textarea id="description" name="description" required></textarea>

        <!-- Custom Video Upload Button -->
        <label for="videoUpload" class="custom-upload-button">Upload or Record Video</label>
        <input type="file" id="videoUpload" name="video" accept="video/*" capture="camera" hidden>

        <!-- Invite Users -->
        <button type="button" id="inviteUsers">Invite Users</button>

        <!-- Tags -->
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" placeholder="Enter tags...">

        <!-- Submit Button -->
        <button type="submit">Create Project</button>
    </form>

    <!-- Return Button -->
    <button onclick="history.back()">Return</button>

    <script src="project.js"></script>

</body>
</html>
