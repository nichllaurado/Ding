<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Ding</title>
    <link rel="icon" href="images/ding_dark_logo_final.png" id="dingLogo">
    <link rel="stylesheet" href="styles.css">

    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style: none; padding: 0; }
        #messages li { padding: 5px 10px; border-bottom: 1px solid #ddd; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body class="border-container">
    <h1>Message</h1>

    <!-- navigation buttons-->
    <button onclick="navigate('home.html')" class="logo-button">
        <img id="home-icon" src="images/ding_dark_logo_final.png" alt="Home">
    </button>

    <div class="return">
        <button onclick="history.back()">Return</button>
    </div>

    <h2>Realtime Chat</h2>
    <ul id="messages"></ul>
    <input id="messageInput" autocomplete="off" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>


    <script src="/socket.io/socket.io.js"></script>
    <script src="messaging.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
