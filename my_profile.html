<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Ding</title>
    <link rel="icon" href="images/ding_logo_final.png">
    <link rel="stylesheet" href="styles.css">

    <style>
        
    
    .profile-icon {

            justify-content: center;
            align-items: center;
 
        }
    .profile-icon img {
        width: 3.5vw;
    }


    .container {
        display: flex;
        flex-direction: column;
        align-items: left;
        justify-content: left;
        max-width: 5vw;
        margin: auto;
        padding: 2vw;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    </style>

    
</head>
<body>
    <h1>My Profile</h1>
    
    <!-- Go Back Button -->
    <div class="return">
        <button onclick="history.back()">Return</button>
    </div>
    <button onclick="navigate('home.html')" class="logo-button">
        <img id="home-icon" src="images/ding_dark_logo_final.png" alt="Home">
    </button>
   

    <div class="container">
        <button onclick="changePicture()" class="profile-icon">
            <img id="user-icon" src="images/user_img_placeholder.png" alt="Profile">
        </button>
        Username
    </div>


   
    <div class= "container" id="textBox" contenteditable="false">Biography
    <button onclick="toggleEdit()">Edit</button>
    </div>

    <div class= "container" id="textBox" contenteditable="false">Analytics

    </div>


    <div class = "container">
        Skills
        <button onclick="addItem()">+</button>
        <ul id="list" class="list-box">
            
        </ul>
    </div>


    
    <script src="navigation.js"></script>
    <script src="edit_profile.js"></script>
