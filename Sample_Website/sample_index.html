<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="sample_styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <!-- Logo and User Info -->
            <div class="header">
                <div class="logo">
                    <img src="logo.png" alt="Logo" class="logo-img">
                </div>
                <div class="user-info">
                    <img src="profile.png" alt="Profile" class="profile-img">
                    <span class="username">Username</span>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <nav class="nav-buttons">
                <button class="nav-btn">Home</button>
                <button class="nav-btn">Explore</button>
                <button class="nav-btn">Message</button>
                <button class="nav-btn">Projects</button>
                <button class="nav-btn">Learn</button>
            </nav>

            <!-- Create Button -->
            <button class="create-btn">+Create</button>
        </div>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search...">
            </div>

            <!-- Content Area -->
            <div class="content">
                <!-- Your main content will go here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
